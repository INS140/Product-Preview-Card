<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/images/My-favicon.ico">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>INS140 | Product Preview Card Component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <picture>
        <source media="(min-width: 600px)" srcset="./assets/images/image-product-desktop.jpg">
        <img src="./assets/images/image-product-mobile.jpg" alt="Chanel perfume bottle">
      </picture>
      <div class="text-container">
        <p class="item-type">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <p class="new-price"><b>$149.99</b></p>
          <!--Thank you to @MelvinAguilar on Frontend Mentor for this tip-->
          <del>
            <span class="sr-only">Old Price:</span> $169.99
          </del>
        </div>
        <div class="add-button">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          <p>Add To Cart</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/INS140" target="_blank">INS140</a>.
    </div>
  </main>
</body>
</html>
